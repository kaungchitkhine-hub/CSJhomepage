<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX REACT</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT-JSX_配列（ARRAY)の書き方 </h1>
    <div class="container mt-3">
        <div id="arrayLoop">wait....</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector("#arrayLoop")
        let title = "React page."
        let message = "メッセージを表示します。"
        //Using array type and loop  <li>
        let data = [
            <li className="list-group-item">ONE</li>,
            <li className="list-group-item">TWO</li>,
            <li className="list-group-item">THREE</li>
        ]
        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                <ul className="list-group mt-4">{data}</ul>
            </div>
        )
        ReactDOM.render(el, dom)
    </script>

</body>

</html>
