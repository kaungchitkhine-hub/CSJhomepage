<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件で表示する</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT-JSXの書き方 </h1>
    <div class="container mt-3">
        <div id="condition1">wait....</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector('#condition1')

        let title = "React page."
        let message = "メッセージを表示します。"
        let content_true = '※これが、True のときに表示されるメッセージです。ちゃんと表示されていますか。'
        let content_false = '※これは、False の時の表示です。'

        let flg = false;//★
        //三項目演算子の使い方

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                {
                    flg ?
                        <div className="alert alert-primary mt-3">
                            <p>{content_true}</p>
                        </div>
                        :
                        <div className="alert alert-secondary mt-3">
                            <p>{content_false}</p>
                        </div>
                }
            </div>
        )

        ReactDOM.render(el, dom)
    </script>
</body>

</html>
