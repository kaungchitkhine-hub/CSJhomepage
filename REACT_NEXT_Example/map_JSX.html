<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX MAP</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <h1 class="bg-primary text-white display-4">REACT-JSX_MAPでリスト項目を作るの書き方</h1>
    <div class="container mt-3">
        <div id="map">wait....</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector("#map")
        let title = "React page"
        let message = "データを表示します。"

        let data = [
            { name: 'Taro', mail: 'tato@yamada', age: 45 },
            { name: 'Hanako', mail: 'hanako@flower', age: 37 },
            { name: 'Sachiko', mail: 'sachiko@happy', age: 29 },
            { name: 'Kumi', mail: 'kumi@class', age: 50 }
        ]

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                {/*Start Table*/}
                <table className="table table-striped mt-4">
                    <thead className="thead-dark">
                        <tr>
                            <th>name</th>
                            <th>age</th>
                            <th>mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        {data.map((value) => (
                            <tr>
                                <td>{value.name}</td>
                                <td>{value.age} </td>
                                <td>{value.mail}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
