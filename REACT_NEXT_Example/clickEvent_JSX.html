<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT-JSX_表示のClick更新とイベント </h1>
    <div class="container mt-3">
        <div id="clickEvent">wait....</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector('#clickEvent')

        let title = "React page."
        let message = "メッセージを表示します。"

        var counter = 0
        let doAction = (event) => {
            counter += 1

            let el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <h5 className="alert alert-primary" onClick={doAction}>
                        count:{counter}.
                    </h5>
                </div>
            )
            ReactDOM.render(el, dom)
        }
        doAction()
    </script>
</body>

</html>
