<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Arrow Function</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT-JSX_Arrow Functionを活用しよう </h1>
    <div class="container mt-3">
        <div id="arrowFunction">wait....</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector('#arrowFunction')
        let title = "React Page."
        let message = "データをArrow Function(アロー関数）を活用して表示します。"

        let data = { url: 'http://google.com', title: 'Google', caption: '※これは、Googleの検索サイトです。This is Google Search Engine Website.' }

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>

                {(() =>
                    <div className="card mt-4">
                        <div className="card-header">
                            {data.title}
                        </div>

                        <div className="card-body bg-dark">
                            <div className="text-warning"> {data.caption}</div>
                        </div>

                        <div className="card-footer">
                            <a className="btn btn-primary" href={data.url}>※{data.title}に移動</a>
                        </div>

                    </div>
                )()}
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
