<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算するコンポネント</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT のコンポネント</h1>
    <div class="container mt-3">
        <div id="helloComponent"></div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector("#helloComponent")
        let message = "React Component page."

        class Hello extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return <div className="alert alert-primary">
                    <p className="h4">HELLO!!!!!</p>
                </div>
            }
        }

        let el = (
            <div>
                <h5 className="mb-4">{message}</h5>
                <Hello />
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
