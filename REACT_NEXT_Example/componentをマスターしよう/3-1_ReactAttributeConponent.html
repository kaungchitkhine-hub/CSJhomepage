<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Attribute Component</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <h1 class="">REACT</h1>
    <div class="container mt-3">
        <div id="AttributeComponent">wait.......</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector("#AttributeComponent")
        let message = "React Component (Attribute) page."

        //Function Component(関数コンポネント)
        function Welcome(props) {
            return <div className={props.alert}>
                <p className={props.fontSize}>Hello {props.name}!!</p>
            </div>
        }

        //  Show JSX
        let el = (
            <div>
                <h5 class="mb-4">{message}</h5>
                <Welcome name="Taro" fontSize="h2" alert="alert alert-primary" />
                <Welcome name="Hanako" fontSize="h4" alert="alert alert-dark" />
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
