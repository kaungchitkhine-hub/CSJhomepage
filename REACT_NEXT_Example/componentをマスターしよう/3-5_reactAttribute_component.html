<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算するコンポネント</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white display-4">REACT のコンポネント</h1>
    <div class="container mt-3">
        <div id="rectComponent"></div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector("#rectComponent")
        let message = "React attribute Component page."

        class Rect extends React.component {
            x = 0
            y = 0
            width = 0
            height = 0
            color = "white"
            style = {}
            constructor(props) {
                super(props)
                this.x = props.x
                this.y = props.y
                this.width = props.w
                this.height = props.h
                this.color = props.c
                this.style = {
                    backgroundColor: this.color,
                    position: "absolute",
                    left: this.x + "px",
                    top: this.y + "px",
                    width: this.width + "px",
                    height: this.height + "px",
                }
            }
            render() {
                return <div style={this.style}></div>
            }
        }

        let el = (
            <div>
                <h5>{message}</h5>
                <div>
                    <Rect x="200" y="200" w="200" h="200" c="cyan" />
                    <Rect x="300" y="300" w="200" h="200" c="magenta" />
                </div>
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
