<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-4">
        <div id="functionComponent">wait.......</div>
    </div>

    <script type="text/babel">
        let dom = document.querySelector("#functionComponent")
        let title = "React function component"
        let message = "メッセージを表示します。."
        //This is Functional Component (これが関数コンポネント)

        function Welcome(props) {
            return <div className="alert alert-primary">
                <p className="h4">Hello React!!</p>
            </div>
        }

        //Show JSX（表示のJSX）
        let el = (
            <div>
                <h4 class="text-dark mb-3">{title}</h4>
                <h5 class="mb-6">{message}</h5>
                <Welcome />
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
